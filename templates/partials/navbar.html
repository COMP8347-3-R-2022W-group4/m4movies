{% load static %}
<nav class="flex text-gray-100 justify-between items-center py-3 px-4 fixed w-full z-50">
    <div class="w-6/12">
        <a href='/'>

            <img src="{% static 'M_Movies.jpeg' %}" alt="logo" class="w-5/12 md:w-2/12 rounded-lg">
        </a>
    </div>

    {% if AUTH != 'false' %}
        {% if request.user.is_authenticated %}
            <div class="md:w-2/12">
                <div class="row">
                    <div class="col">

                        <form action="{% url 'myApp1:logoutUser' %}" method="post">
                            {% csrf_token %}

                            <button class=' md:w-3/12 bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                                Logout
                            </button>
                        </form>

                        <a href="{% url 'myApp1:fetchOrderedMovies' %}" class="p-2">
                            <button class="flex items-center bg-white rounded-md"
                                    style='color:black;'>
                                <ion-icon name="list-outline" class="text-2xl p-1"></ion-icon>
                                <span class="text-sm p-1">
                                Ordered
                            </span>
                            </button>
                        </a>
                    </div>
                    <div class="col items-center" style="margin-top: 10%; padding-left: 10%">
                        <a href="{% url 'myApp1:account_settings' %}">
                            <img src="{% static 'profile1.png' %}" alt="profileCreate"
                                 class="w-5/12 bg-white rounded-lg  px-1 py-1">
                            <p style="text-shadow: 2px 2px 1px #FF0000;">
                                {{ request.user.username }}
                            </p>
                        </a>
                    </div>

                </div>
            </div>

        {% else %}
            <div>
                <a href="{% url 'myApp1:loginPage' %}">

                    <button class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                        Log In
                    </button>
                </a>
            </div>
        {% endif %}
    {% endif %}


</nav>
